<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="main">
        <button id="btn">
            Count++
        </button>
        <div id="hehe">

        </div>
        <p class="para">
            <!-- The button is clicked <b></b> times. -->
        </p>
    </div>

    <script>
        count = 0;
        document.getElementById("btn").addEventListener('click', () => {
            count++;
            console.log(count);
            var para = document.createElement('p');
            
            var add = 'Clicked on button ' + count + ' times.';
            var data = document.createTextNode(add);
            para.appendChild(data);

            var hehe = document.getElementById("hehe");
            hehe.appendChild(para);
        })
    </script>
</body>

</html>
