<!DOCTYPE HTML5>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="submit.html" method="post">
        <h1>REGISTRATION FORM</h1>
        
        <br><br>
        <label for="name">Enter name</label>
        <input type="text" name="FullName" placeholder="Eg: Jhon Doe">
        
        <br><br>
        <label for="password">Enter Password</label>
        <input type="password" name="password" >
        
        <br><br>
        <label for="train">Select Gender</label><br>
        <input type="radio" name="train" > Male
        <input type="radio" name="train" > Female
        <input type="radio" name="train" > Others
        
        <br><br>
        <label for="language">Select Single or Multiple Languages</label> <br>
        <input type="checkbox" name="language" > English <br>
        <input type="checkbox" name="language" > Hindi <br>
        <input type="checkbox" name="language" > Marathi <br>

        <br><br>
        <label for="description">Description</label>
        <textarea rows="10" cols="10" value="Write anything"></textarea>

        <br><br><br>

        <input type="reset">
        <input type="submit">
    </form>
</body>
</html>
