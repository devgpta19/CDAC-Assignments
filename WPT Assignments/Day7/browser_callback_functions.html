<!--
 1) use browser callback functions
     setInterval
	 clearInterval
	 setTimeout 
     
     
2) create 2 div elements 
1 at left top corner and 2 nd at right top corner 
 add annimation effect with above call back functions
 
-->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>callback functions</title>
</head>

<body>

    <div class="main">
        <button onclick="move()">Click me to move!</button> <br>
        <button onclick="move_back()">Click me! to move_back</button>
        <div style="position: relative; width: 605px; height: 597px; border: 2px solid black; border-radius: 20px;">
            <div id="d1"
                style="position:absolute; top:5px; width: 50px; height: 50px; background-color: cadetblue; border-radius: 10px; border: 2px solid black;">

            </div>
            <div id="d2"
                style="position:absolute; top:5px; width: 50px; height: 50px; background-color: cadetblue; border-radius: 10px; border: 2px solid black;">

            </div>
        </div>
    </div>

    <script>

        function move() {
            console.log("move working.")
            let elem1 = document.getElementById("d1")
            let elem2 = document.getElementById("d2")
            let id = null;
            let posix = 10;
            let posiy = 0;

            clearInterval(id);

            id = setInterval(frame, 1);

            function frame() {
                if (posix == 550 || posiy == 550) {
                    clearInterval(id);
                }

                else {
                    posix++;
                    posiy++;
                    elem1.style.left = posix + "px";
                    elem2.style.top = posiy + "px";
                }
            }
        }

        function move_back() {

            console.log("move2 working.")
            let elem1 = document.getElementById("d1")
            let elem2 = document.getElementById("d2")
            let id = null;
            id = setInterval(frame, 2);
            let posix = 550;
            let posiy = 550;

            function frame() {
                if (posix == 10 || posiy == 0) {
                    clearInterval(id);
                }

                else {
                    posix--;
                    posiy--;
                    elem1.style.left = posix + "px";
                    elem2.style.top = posiy + "px";
                }
            }
        }
    </script>
</body>

</html>
