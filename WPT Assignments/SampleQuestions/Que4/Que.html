onButton Click  -   add data in Student Object 
and display data on same page from Object 
  -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div>
      First Name :
      <input type="text" id="fName" placeholder="Enter First Name" /> <br />
      Last Name :
      <input type="text" id="lName" placeholder="Enter Last Name" /> <br />
      Marks :
      <input type="text" id="marks" placeholder="Enter Marks" /> <br />

      <button onclick="addStu()">Submit</button>

      <object class="object">
        <h3>Student Information :</h3>
      </object>
    </div>

    <script>
      function addStu() {
        let f = document.querySelector("#fName").value;
        let l = document.querySelector("#lName").value;
        let m = document.querySelector("#marks").value;

        if (f.trim() == "" || l.trim() == "" || m.trim() == "") {
          alert("Please fill all the fields");
          return;
        }

        m = Number(m);

        if (isNaN(m)) {
          alert("Please Enter Number in Marks Field");
          return;
        }

        const studObj = {
          First_name: f,
          Last_name: l,
          Marks: m,
        };

        for (let i in studObj) {
          let table = document.createElement("table");
          document
            .querySelector("object")
            .appendChild(table)
            .innerHTML = `<tr><td> ${i} </td><td> : </td><td> ${studObj[i]} </td></tr>`;
        }
      }
    </script>
  </body>
</html>
