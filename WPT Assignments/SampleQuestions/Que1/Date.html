<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Here is the Date in Iframe</h1>
    <div id="date">

    </div>
    <script>
        document.querySelector("#date").innerHTML = `<h3>${new Date()}</h3>`;
    </script>
</body>
</html>
